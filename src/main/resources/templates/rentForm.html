<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>rent Car Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>rent Car Form</h1>
    <hr>

    <form action="#" th:action="@{/api/v1/rent}"
          method="POST">

        <input type="text" name="carId"
               placeholder="input carId" class="form-control mb-4 col-4">

        <input type="text" name="userId"
               placeholder="input userId" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Try to rent</button>
    </form>

    <hr>
    <a th:href = "@{/}"> Back to Index </a>

</div>
</body>
</html>
